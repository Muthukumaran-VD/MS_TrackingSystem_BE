<!DOCTYPE html>
<html>

<head>
    <title>BGV Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .header {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            justify-content: space-between
        }

        .content {
            margin-top: 20px;
        }

        .content p {
            line-height: 1.6;
            color: #555;
        }

        .content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 5px;
            font-size: 0.85em;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .vuedatalogo {
            height: 100px;
            width: 120px;
        }

        h3 {
            margin-top: 30px;
            font-size: 15px;
        }

        .microsoftlogo {
            height: 50px;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .vuedatalogo,
            .microsoftlogo {
                margin: 10px auto;
            }

            h3 {
                margin-top: 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .vuedatalogo {
                height: 80px;
                width: 100px;
            }

            .microsoftlogo {
                height: 40px;
            }

            h3 {
                font-size: 12px;
            }

            .content p {
                font-size: 0.9em;
            }

            .footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="microsoftlogo"
                src="https://blogs.microsoft.com/wp-content/uploads/2012/08/8867.Microsoft_5F00_Logo_2D00_for_2D00_screen.jpg"
                alt="">
            <h3>Microsoft Account Tracking System</h3>
            <img class="vuedatalogo"
                src="https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/vghlryldpnqifbgwv4at"
                alt="">
        </div>
        <div class="content">
            <p>Hi <strong>{{to}}</strong>,</p>
            <p>
                I have initiated BGV on HireRight. You must have received an email to complete further details
                and submit your profile. Please confirm once this is done.
            </p>
            <p>
                <a href="http://localhost:3000/bgv-employeeform/{{newId}}">
                    Click here to complete your profile
                </a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{year}} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
