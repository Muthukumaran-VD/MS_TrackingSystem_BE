<!DOCTYPE html>
<html>
<head>
    <title>BGV Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .header {
            background-color: #007bff;
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .header img {
            height: 50px;
        }

        .header h3 {
            font-size: 1.2rem;
            margin: 0;
            text-align: center;
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        .content {
            margin-top: 20px;
        }

        .content p {
            line-height: 1.6;
            color: #555;
        }

        .content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Microsoft Account Tracking System</h3>
        </div>
        <div class="content">
            <p>Hi <strong>{{to}}</strong>,</p>
            <p>
                I have initiated BGV on HireRight. You must have received an email to complete further details
                and submit your profile. Please confirm once this is done.
            </p>
            <p>
                <a href="http://localhost:3000/bgv-employeeform/{{newId}}">
                    Click here to complete your profile
                </a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{year}} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
